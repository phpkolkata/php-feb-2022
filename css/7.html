<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid black;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <!-- main container -->
    <div style="height: 700px">
      <!-- header -->
      <div style="height: 120px">header</div>

      <!-- body div -->
      <div style="width: 100%">
        <!-- left div -->
        <div style="width: 20%; float: left; height: 500px">left</div>

        <!-- right div -->
        <div style="width: 79%; float: right; height: 500px">right</div>
      </div>

      <!-- base screen  -->
      <div style="clear: both"></div>

      <!-- footer -->
      <div style="height: 65px">footer</div>
    </div>
  </body>
</html>
