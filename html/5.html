<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- colspan - to expand column -->
    <table border="1" height="200" width="200">
      <tr>
        <td width="50" colspan="2">1</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
    <hr />
    <!-- rowspan - to expand row -->
    <table border="1" height="200" width="200">
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
