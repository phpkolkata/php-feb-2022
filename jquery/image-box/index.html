<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-50 mx-auto border mt-4" style="height: 400px">
      <img src="images/1.jpg" height="100%" width="100%" id="main" />
    </div>
    <div class="w-50 mx-auto border mt-2">
      <img src="images/1.jpg" height="100" width="100" />
      <img src="images/2.png" height="100" width="100" />
      <img src="images/3.png" height="100" width="100" />
    </div>

    <script src="../jquery.js"></script>

    <script>
      $("document").ready(function () {
        $("img").click(function () {
          $("#main").attr("src", $(this).attr("src"));
        });
      });
    </script>
  </body>
</html>
