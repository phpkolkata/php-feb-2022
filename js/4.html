<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script lang="javascript">
      function sayHello(){
          var user = document.getElementById("nm"); //element selector

          if(user.value == ""){
              alert("Please enter your name")
          }
          else{
            alert("hi "+user.value);

          }


      }
    </script>
  </head>
  <body>
    Name:<input type="text" id="nm" value="" /><br />
    <button onclick="sayHello()">click here</button>
  </body>
</html>
